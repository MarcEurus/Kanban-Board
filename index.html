<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Schibsted+Grotesk:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Kanban Board</h1>
    </header>

    <main class="center-content">
        <div class="board">
            <div class="column" id="todo-col">
                <div class="column-header">
                    To Do 
                    <button id="open-modal-btn" aria-label="Add Task">+</button>
                </div>
                <div class="task-list" id="todo"></div>
            </div>

            <div class="column" id="progress-col">
                <div class="column-header">In Progress</div>
                <div class="task-list" id="inprogress"></div>
            </div>

            <div class="column" id="done-col">
                <div class="column-header">Done</div>
                <div class="task-list" id="done"></div>
            </div>
        </div>
    </main>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>New Task</h2>
            <form id="task-form">
                <div class="input-group">
                    <label>Title</label>
                    <input type="text" id="task-title" placeholder="e.g., Fix Navigation Bug" required>
                </div>
                <div class="input-group">
                    <label>Details</label>
                    <textarea id="task-detail" placeholder="Description..." rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label>Deadline</label>
                    <input type="date" id="task-deadline">
                </div>
                <button type="submit" id="add-btn">Create Task</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Green Kanban. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Support</a>
            </div>
            <p class="footer-credit">Designed for focus & productivity ðŸŒ¿</p>
        </div>
    </footer>   

    <script src="task.js"></script>
</body>
</html>
